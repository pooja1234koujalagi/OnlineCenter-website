<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Janani Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Profile Modal Fix */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background-color: #fff;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
        }

        main .form-container {
            background: white;
            padding: 25px 20px;
            border-radius: 12px;
            max-width: 600px;
            margin: 20px auto;
        }

        .message.info { color: #007bff; }

        @media (max-width: 480px) {
            main .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üõçÔ∏è Janani Enterprise</h1>
            <div style="position: absolute; top: 10px; left: 10px;">
                <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
            </div>
        </div>
        <div class="navbar-nav" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; align-items: center; gap: 20px;">
            <span id="userDisplay" style="color: #333; font-weight: 600; margin-right: 15px;"></span>
            <div id="profileBtn" class="profile-icon" style="cursor: pointer; font-size: 16px;">üë§</div>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div class="form-container">
            <h2>Upload Your Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="document">Select File</label>
                    <input type="file" id="document" name="files" multiple required>
                </div>
                <div class="form-group">
                    <label for="extraData">Additional Information *</label>
                    <textarea id="extraData" placeholder="Enter any extra details..." required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: inherit; min-height: 120px; resize: vertical;"></textarea>
                </div>
                <button type="submit" id="uploadBtn" class="btn btn-primary btn-block">Upload Document</button>
                <p id="msg" class="message"></p>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <p style="margin: 0;">&copy; 2026 Janani Enterprise. All rights reserved.</p>
        <button id="logoutBtn" class="btn btn-logout" style="margin: 0; padding: 8px 20px;">Logout</button>
    </div>
</footer>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Profile</h2>
            <button id="closeProfileBtn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Account Type:</strong> <span id="profileRole"></span></p>
            <hr style="margin:12px 0;">
            <h3 style="margin-top:8px;">My Documents</h3>
            <div id="docList"><p style="color:#666;">Loading...</p></div>
        </div>
    </div>
</div>

<script src="/js/upload.js" defer></script>
</body>
</html>
