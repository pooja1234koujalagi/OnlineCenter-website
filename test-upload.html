<!DOCTYPE html>
<html>
<head>
    <title>Test Upload</title>
</head>
<body>
    <h2>Test Upload with Extra Info</h2>
    <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple required><br><br>
        <textarea name="extraData" placeholder="Enter extra info..." style="width: 300px; height: 100px;"></textarea><br><br>
        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const response = await fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });
            
            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <h3>Upload Result:</h3>
                <p><strong>Success:</strong> ${result.success}</p>
                <p><strong>Message:</strong> ${result.message}</p>
            `;
        });
    </script>
</body>
</html>
