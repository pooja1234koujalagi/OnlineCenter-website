<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Password - Janani Enterprise</title>
<link rel="stylesheet" href="style.css">
<style>
/* Mobile Responsiveness */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .form-container {
        padding: 20px;
        margin: 20px auto;
    }

    .form-container h2 {
        font-size: 22px;
        text-align: center;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
    }

    .btn-block {
        width: 100%;
        padding: 10px;
        font-size: 14px;
    }

    nav .navbar-brand h1 {
        font-size: 18px;
    }

    nav .navbar-brand div span {
        font-size: 16px;
    }

    p.text-center, p.message {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 15px;
    }

    .form-container h2 {
        font-size: 20px;
    }

    .btn-block {
        font-size: 13px;
        padding: 8px;
    }

    .form-group label {
        font-size: 13px;
    }
}
</style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üñ•Ô∏è Janani Enterprise</h1>
            <div style="position: absolute; top: 10px; left: 10px;">
                <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="form-container">
        <h2>Set Your Password</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="btn btn-login btn-block">
                Set Password
            </button>

            <p id="msg" class="message"></p>
        </form>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Janani Enterprise. All rights reserved.</p>
    </div>
</footer>

<script src="/js/reset-password.js" defer></script>

</body>



</html>
