<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Janani Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* KEEPING ALL YOUR STYLES EXACTLY SAME */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal.show { display: block; }
        .modal-content {
            background-color: #fff;
            margin: 80px auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            h2 { font-size: 20px; }
            #totalCount { font-size: 16px; }
            input#search { font-size: 14px; padding: 10px 12px 10px 35px; }
            table { font-size: 14px; }
            table th, table td { padding: 6px 8px; }
            .profile-icon { font-size: 18px; }
            .modal-content { margin: 50px auto; padding: 15px; }
            .btn { font-size: 13px; padding: 6px 12px; }
        }
        @media (max-width: 480px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tbody tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
            }
            tbody td {
                display: flex;
                justify-content: space-between;
                padding: 6px 0;
            }
            tbody td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #555;
            }
            #emptyMsg { padding: 15px; }
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üñ•Ô∏è Janani Enterprise Admin</h1>
        </div>

        <!-- Back/Forward -->
        <div style="position: absolute; left: 20px; top: 50%; transform: translateY(-50%);">
            <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
           </div>

        <div class="navbar-nav">
            <span id="userDisplay"
                style="color: #333; font-weight: 600; margin-right: 15px; cursor:pointer;"></span>
            <div id="profileIcon" class="profile-icon">üë§</div>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <div style="background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);">

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px;">
                <h2 style="margin: 0;">Admin Dashboard</h2>
                <span id="totalCount"
                    style="font-size: 18px; font-weight: 600; color: #333;">
                    Total Uploads: 0
                </span>
            </div>

            <div style="margin-bottom: 20px; position: relative; max-width: 450px;">
                <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); font-size: 16px; color: #888;">üîç</span>
                <input 
                    type="text"
                    id="search"
                    placeholder="Search by user, file name, or date..."
                    style="width: 100%; padding: 12px 15px 12px 40px; border-radius: 30px; border: 1px solid #ddd; font-size: 15px; outline: none; transition: 0.3s;"
                >
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Date</th>
                            <th>Extra Info</th>
                            <th>Document</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="uploadTableBody"></tbody>
                </table>
            </div>

            <p id="emptyMsg"
                style="text-align: center; color: #999; padding: 20px;">
                No uploads yet
            </p>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container"
        style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <p style="margin: 0;">
            &copy; 2026 Janani Enterprise. All rights reserved.
        </p>
        <button id="logoutBtn"
            class="btn btn-logout"
            style="margin: 0; padding: 8px 20px;">
            Logout
        </button>
    </div>
</footer>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Profile</h2>
            <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Account Type:</strong> <span id="profileRole"></span></p>
            <hr style="margin:12px 0;">
            <h3 style="margin-top:8px;">My Documents</h3>
            <div id="docList">
                <p style="color:#666;">Loading...</p>
            </div>
        </div>
    </div>
</div>

<!-- External JS -->
<script src="/js/dashboard.js"></script>

</body>
</html>
