<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Janani Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Password Eye Icon Styles */
        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px;
        }

        .password-eye {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .password-eye:hover {
            color: #333;
        }

        /* Form Actions Centering */
        .form-actions {
            text-align: center;
            margin: 20px 0;
        }

        /* Modern Enhancements */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Loading Message */
        .loading-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üñ•Ô∏è Janani Enterprise</h1>
            <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
        </div>
    </div>
</nav>

<main>
    <div class="form-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span id="passwordEye" class="password-eye">üëÅÔ∏è</span>
                </div>
            </div>
            <div id="msg" class="message"></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <p style="text-align:center; margin-top:10px;">
                <a href="forgot-password.html">Forgot Password?</a>
            </p>
        </form>

        <p class="text-center">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Janani Enterprise. All rights reserved.</p>
    </div>
</footer>

<script src="/js/login.js" defer></script>
</body>
</html>
