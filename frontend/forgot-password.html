<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Janani Enterprise</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Center form and make mobile-friendly */
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px 10px;
    }

    .form-container {
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        max-width: 400px;
        width: 100%;
    }

    .form-container h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        outline: none;
        transition: box-shadow 0.2s ease;
    }

    .form-group input:focus {
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .btn-block {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        border: none;
    }

    .message {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
    }

    .message.success { color: #41ce41; }
    .message.error { color: #dc3545; }

    footer.footer .container {
        text-align: center;
        flex-direction: column;
        gap: 8px;
    }

    nav.navbar .container {
        position: relative;
        padding: 15px;
    }

    nav.navbar h1 {
        font-size: 20px;
        text-align: center;
    }

    nav.navbar span {
        font-size: 18px;
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 20px 15px;
        }

        .form-container h2 {
            font-size: 20px;
        }

        .form-group input, .btn-block {
            font-size: 13px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üñ•Ô∏è Janani Enterprise</h1>
             <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
            <div style="position: absolute; top: 10px; left: 10px;">
                
                </div>
        </div>
    </div>
</nav>

<main>
    <div class="form-container">
        <h2>Forgot Password</h2>

        <!-- Email Input -->
        <div class="form-group">
            <label for="email">Enter Your Email</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <button type="button" class="btn btn-login btn-block" id="sendOtpBtn">Send OTP</button>

        <!-- OTP Input (hidden initially) -->
        <div id="otpDiv" style="display:none; margin-top:15px;">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="OTP">
            </div>
            <button type="button" class="btn btn-login btn-block" id="verifyOtpBtn">Verify OTP</button>
        </div>

        <p id="msg" class="message"></p>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Janani Enterprise. All rights reserved.</p>
    </div>
</footer>

<script src="/js/forgot-password.js" defer></script>

</body>
</html>
