<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info - Janani Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }

        .navbar {
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .navbar-brand h1 { margin: 0; font-size: 20px; }

        .back-arrow { position: absolute; top: 10px; left: 10px; font-size: 20px; cursor: pointer; }

        .upload-btn {
            background: none;
            border: 2px solid black;
            border-radius: 6px;
            padding: 5px 14px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .upload-btn:hover { background-color: black; color: white; }

        main { margin: 40px auto; max-width: 900px; }

        .info-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .info-card h2 { margin-top: 0; margin-bottom: 25px; font-size: 26px; }

        .info-columns { display: flex; gap: 30px; flex-wrap: wrap; }

        .column { flex: 1; min-width: 250px; }

       /* ===== CALLFORMS (Heading) ===== */
@import url('https://fonts.cdnfonts.com/css/new-york'); /* New York font */

.column.callforms p {
    font-family: 'New York', serif;
    font-size: 21px;             /* bigger heading size */
    font-weight: 700;            /* bold */
    color: #000000;              /* golden color */
    background: #fffff9;         /* light golden background */
    padding: 15px;
    border-radius: 8px;
    min-height: 300px;
    white-space: pre-wrap;
    box-shadow: 0 5px 15px rgba(184,134,11,0.2);
}

/* ===== REQUIRED DOCS (Subheading) ===== */
@import url('https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap'); /* Moonlight style font */

.column.required-docs p {
    font-family: 'Moon Dance', cursive;
    font-size: 17px;             /* smaller than heading */
    font-weight: 500;            /* medium */
    color: #000000;                  /* subtle text */
    background: #fdf9f9;          /* light neutral background */
    padding: 12px;
    border-radius: 6px;
    min-height: 200px;
    white-space: pre-wrap;
}
        .button-row { margin-top: 25px; display: flex; gap: 12px; flex-wrap: wrap; }

        .btn { border: none; border-radius: 6px; padding: 8px 18px; font-size: 14px; cursor: pointer; transition: all 0.2s ease; }

        .btn-upload { background-color: #2d8ddb; color: rgb(36, 34, 34); }
        .btn-upload:hover { background-color: #13598f; color:#f5f5f5 }

        .btn-back { background-color: #ec9d42; color: black; }
        .btn-back:hover { background-color: #a06e11; color: white; }

        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow-y: auto; background: rgba(0,0,0,0.5); }
        .modal.show { display: block; }

        .modal-content {
            background: white;
            margin: 100px auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin:0; }

        .close-btn { font-size: 24px; background: none; border: none; cursor: pointer; }

        #docList ul { padding-left: 0; list-style: none; }
        #docList li { margin-bottom: 8px; }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="navbar-brand">
        <h1>üñ•Ô∏è Janani Enterprise</h1>
       </div>

    <div class="navbar-nav" style="display:flex; align-items:center; gap:10px;">
        <span id="userDisplay" style="color: #333; font-weight: 600; cursor:pointer;"></span>
        <div class="profile-icon" id="profileIcon" style="font-size:20px; cursor:pointer;">üë§</div>
    </div>
</nav>



<main>
    <div class="info-card">
        <h2>Important Information</h2>

        <div class="info-columns">
            <div class="column callforms">
                <h3>Call Forms</h3>
                <p id="callForms">add information here...</p>
            </div>

            <div class="column required-docs">
                <h3>Required Documents</h3>
                <p id="requiredDocuments">add information here...</p>
            </div>
        </div>

        <div class="button-row">
            <button class="btn btn-back" id="backBtn">Back</button>
            <button class="btn btn-upload" id="uploadBtn">Go to Upload</button>
        </div>
    </div>
</main>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Profile</h2>
            <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>

        <div class="modal-body">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Account Type:</strong> <span id="profileRole"></span></p>

            <hr style="margin:12px 0;">

            <h3 style="margin-top:8px;">My Documents</h3>

            <div id="docList">
                <p style="color:#666;">Loading...</p>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Janani Enterprise. All rights reserved.</p>
    </div>
</footer>

<script src="/js/info.js"></script>

</body>
</html>
