<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Janani Enterprise</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Modern Scrollable Register Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .register-content {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        animation: fadeInUp 0.8s ease-out;
    }

    .register-content h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 1.8rem;
    }

    .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 10px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .back-to-home:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Password Eye Icon Styles */
    .password-container {
        position: relative;
    }

    .password-container input {
        width: 100%;
        padding-right: 40px;
    }

    .password-eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #666;
        user-select: none;
    }

    .password-eye:hover {
        color: #333;
    }

    /* Form Actions Centering */
    .form-actions {
        text-align: center;
        margin: 20px 0;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .register-content {
            padding: 30px;
            margin: 20px;
        }
    }

    @media (max-width: 480px) {
        .register-content {
            padding: 20px;
            margin: 10px;
        }
    }
</style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="navbar-brand">
            <h1>üõçÔ∏è Janani Enterprise</h1>
          
        </div>
        
        <div class="navbar-nav">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</nav>

<main>
    <div class="form-container">
        <h2>Create New Account</h2>
        <form id="registerForm" method="POST">
            <div class="form-group">
                <label for="rname">Full Name</label>
                <input type="text" id="rname" name="name" required>
            </div>
            <div class="form-group">
                <label for="remail">Email Address</label>
                <input type="email" id="remail" name="email" required>
            </div>
            <div class="form-group">
                <label for="rpassword">Password</label>
                <div class="password-container">
                    <input type="password" id="rpassword" name="password" required>
                    <span id="passwordEye1" class="password-eye">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="rconfirm">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="rconfirm" name="confirm" required>
                    <span id="passwordEye2" class="password-eye">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="rmobile">Mobile Number (Optional)</label>
                <input type="tel" id="rmobile" name="mobile" placeholder="+1234567890">
            </div>
            <div id="rmsg" class="message"></div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Janani Enterprise. All rights reserved.</p>
    </div>
</footer>

<script src="/js/register.js" defer></script>
</body>
</html>
