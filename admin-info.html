<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Info - Janani Enterprise</title>
<link rel="stylesheet" href="style.css">
<style>
    /* ===== Preserve all your original styles ===== */

    /* CallForms - headline style */
    #callForms {
        font-family: 'Bodoni MT', 'Georgia', serif;
        font-weight: bold;
        font-size: 18px;
        line-height: 1.4;
    }

    /* Required Documents - subtitle style */
    #requiredDocuments {
        font-family: 'Bookman Old Style', 'Times New Roman', serif;
        font-weight: normal;
        font-size: 16px;
        line-height: 1.4;
    }

    /* White card container */
    .info-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        margin: 40px auto;
        max-width: 950px;
    }
    .info-card h2 {
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 24px;
    }

    /* Two columns */
    .info-columns {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }
    .column {
        flex: 1;
        min-width: 350px;
    }
    .column h3 {
        margin-top: 0;
        font-size: 18px;
        margin-bottom: 12px;
    }
    .column textarea {
        width: 100%;
        min-height: 400px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        white-space: pre-wrap;
    }

    /* Buttons */
    .admin-btn {
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 12px;
        transition: all 0.2s ease;
    }
    .btn-update { background-color: #41ce41; color: black; }
    .btn-update:hover { background-color: #0f810f; color: white; }
    .btn-clear { background-color: #ec9e31; color: black; }
    .btn-clear:hover { background-color: #925b0d; color: white; }
    .btn-dashboard { background-color: #0a9fd1; color: black; }
    .btn-dashboard:hover { background-color: #0c5086; color: white; }

    /* Back arrow */
    .back-arrow {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    .button-row { margin-top: 25px; }

    /* Profile modal styling */
    .modal.show { display: block; }
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fff;
        margin: 80px auto;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        position: relative;
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }
    .profile-icon {
        font-size: 20px;
        cursor: pointer;
    }

    /* ===========================
    Mobile Responsiveness
    =========================== */
    @media (max-width: 768px) {
        .info-columns {
            flex-direction: column;
            gap: 20px;
        }
        .column { min-width: auto; }
        .info-card { padding: 20px; margin: 20px 10px; }
        .column textarea { min-height: 300px; }
        .button-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .admin-btn { width: 100%; }
        .navbar .container {
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #userDisplay {
            margin-right: 0;
            margin-bottom: 8px;
            display: block;
        }
    }
</style>
</head>
<body>

<nav class="navbar" style="position:relative;">
    <div class="container">
        <div class="navbar-brand">
            <h1>üõçÔ∏è Janani Enterprise</h1>
        </div>

        <div style="position: absolute; top: 10px; left: 10px;">
            <span id="backBtn" style="cursor:pointer; font-size:18px;">‚ùÆ</span>
        </div>

        <div style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">
            <div class="navbar-nav">
                <span id="userDisplay" style="color: #333; font-weight: 600; margin-right: 15px;">
                    Welcome <span id="userName">Admin</span>
                </span>
                <div id="profileBtn" class="profile-icon">üë§</div>
            </div>
        </div>
    </div>
</nav>

<div class="back-arrow" id="backArrow">‚ùÆ</div>

<main>
    <div class="info-card">
        <h2>Admin Information</h2>

        <div class="info-columns">
            <div class="column">
                <h3>CallForms</h3>
                <textarea id="callForms" placeholder="Enter CallForms here...">Loading...</textarea>
            </div>

            <div class="column">
                <h3>Required Documents</h3>
                <textarea id="requiredDocuments" placeholder="Enter Required Documents here...">Loading...</textarea>
            </div>
        </div>

        <div class="button-row">
            <button id="updateBtn" class="admin-btn btn-update">Update</button>
            <button id="clearBtn" class="admin-btn btn-clear">Clear</button>
            <button id="dashboardBtn" class="admin-btn btn-dashboard">Go to Dashboard</button>
            <button id="uploadPageBtn" class="admin-btn btn-dashboard">Go to Upload Page</button>
        </div>
    </div>
</main>

<!-- Profile Modal -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>My Profile</h2>
            <button id="closeModalBtn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Account Type:</strong> <span id="profileRole"></span></p>
            <hr style="margin:12px 0;">
            <h3>My Documents</h3>
            <div id="docList">
                <p style="color:#666;">Loading...</p>
            </div>
        </div>
    </div>
</div>

<script src="/js/admin-info.js"></script>
</body>
</html>
