<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Profile</title>
</head>
<body>
    <h2>Debug Admin Profile Test</h2>
    <button onclick="testSession()">Test Session</button>
    <button onclick="testUploads()">Test Uploads API</button>
    <div id="result"></div>
    
    <script>
        async function testSession() {
            console.log('Debug: Testing session...');
            try {
                const response = await fetch('http://localhost:5000/api/session', {
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Debug: Session response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Session Test:</h3>
                    <p><strong>Logged In:</strong> ${data.loggedIn}</p>
                    <p><strong>User:</strong> ${JSON.stringify(data.user, null, 2)}</p>
                `;
            } catch (error) {
                console.error('Debug: Session error:', error);
                document.getElementById('result').innerHTML = `<p>Session error: ${error.message}</p>`;
            }
        }
        
        async function testUploads() {
            console.log('Debug: Testing uploads API...');
            try {
                const response = await fetch('http://localhost:5000/api/my-uploads', {
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Debug: Uploads response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Uploads API Test:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Count:</strong> ${data ? data.length : 0}</p>
                    <p><strong>Data:</strong> <pre>${JSON.stringify(data, null, 2)}</pre></p>
                `;
            } catch (error) {
                console.error('Debug: Uploads error:', error);
                document.getElementById('result').innerHTML = `<p>Uploads error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
