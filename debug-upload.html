<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload</title>
</head>
<body>
    <h2>Debug Upload Test</h2>
    <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="files" multiple required><br><br>
        <textarea name="extraData" placeholder="Enter extra info..." required style="width: 300px; height: 100px;">TEST DEBUG INFO</textarea><br><br>
        <button type="submit">Upload with Test Info</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            console.log('Debug: Form data being sent:');
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }
            
            const response = await fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });
            
            const result = await response.json();
            console.log('Debug: Upload response:', result);
            
            document.getElementById('result').innerHTML = `
                <h3>Upload Result:</h3>
                <p><strong>Status:</strong> ${response.status}</p>
                <p><strong>Success:</strong> ${result.success !== false}</p>
                <p><strong>Message:</strong> ${result.message}</p>
            `;
        });
    </script>
</body>
</html>
